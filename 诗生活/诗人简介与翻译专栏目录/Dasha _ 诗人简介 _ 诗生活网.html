                  <h3><img alt="" src="./Dasha _ 诗人简介 _ 诗生活网_files/dasha.jpg" style="float:left; margin-right:10px; width:300px">Dasha</h3>

<p>男，本名不详，1970年生，偏居塞外沈阳，边鄙一书生，新闻专业毕业后供职党报至今，马齿徒增，无甚事迹。<br>
<br>
曾钟情摇滚，尤喜Heavy Metal，披发行歌八年，乐队无果而终，于是沉湎诗书，心向老庄。<br>
<br>
此后学德语译德语诗，纯出于误会，因为Dasha自己的汉语还有待提高。学德语本为看看荷尔德林、里尔克的原始文本，而演化到如今大规模转移文字，想来是少年时对语言偏执的结果。<br>
<br>
我是一个被文字欺骗了的人，在虚构的世界里过着一种期待的生活。前人有云：L'art pour l'art，仅此而已。&nbsp;</p>

<p>&nbsp;</p>
